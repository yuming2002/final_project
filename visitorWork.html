<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玉米書單-訪問者介面-創造篇</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./stylesheets/basic.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/temp.css">
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">訪問者介面</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="visitor.html">回到主頁</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" href="#signOutModal">登出</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- header -->
    <header id="homeHeader" class="jumbotron">
        <div class="container">
            <h1 class="display-4">請開始你的表演</h1>
        </div>
    </header>
    <!-- header end -->
    <!-- section -->

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-8">
                <div class="text-center">
                    <h3>製造新書單</h3>
                </div>
                <form id="createBookForm">
                    <div class="form-group">
                        <label for="createBookTitle">輸入標題</label>
                        <input type="text" id="createBookTitle" class="form-control" placeholder="Title..." required>
                    </div>
                    <div class="form-group">
                        <label for="createBookLink">輸入連結</label>
                        <input type="text" id="createBookLink" class="form-control" placeholder="Link..." required>
                    </div>
                    <div class="form-group">
                        <label for="createBookComment">輸入評論</label>
                        <input type="text" id="createBookComment" class="form-control" placeholder="Comment..."
                            required>
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="createBookImage" class="btn btn-warning">
                                <i class="fas fa-images"></i> 上傳圖片
                            </label>
                        </div>
                        <input type="file" id="createBookImage" class="d-none" accept=".png,.jpg,.jpeg">
                        <p id="createBookImageURL"></p>
                        <div id="imagePreview"></div>
                    </div>
                    <div class="form-group">
                        <label for="createBookRaty">進行評分</label>
                        <div id="createBookRaty"></div>
                    </div>
                    <div class="form-group">
                        <button id="createBookBtn" class="btn btn-primary" disabled>建立項目</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- section end -->
    <!-- section -->
    <section class="py-5">
        <div class="container1">
            <div class="text-center mb-3">
                <h3>目前所有書單內容</h3>
            </div>
            <div class="row" id="visitorWorkBookList">

            </div>
        </div>
    </section>
    <!-- section end -->
    <!-- signOutModal -->
    <div class="modal fade" id="signOutModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div id="signInForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">登出</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>你確定你要登出嗎？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                    <button type="button" id="signOutBtn" class="btn btn-danger">登出</button>
                </div>
            </div>
        </div>
    </div>
    <!-- signOutModal end -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raty/3.1.1/jquery.raty.min.js"></script>
    <!--  Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="./main.js"></script>
    <script src="./auth.js"></script>
</body>

</html>
